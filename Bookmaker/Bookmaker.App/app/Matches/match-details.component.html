<div class="container-fluid">
    <div class="row" style="padding-top: 20px">
        <div class="col-sm-offset-2 col-sm-8">
            <div *ngIf="match">
                <div class="text-center cursor-default"><h2>{{ match.hostTeamName }} - {{ match.guestTeamName }}</h2></div>
                <div class="cursor-default" style="padding-top: 50px;"><h3>This match is going to be held at {{ match.startTime.toLocaleString() }} at the "{{ match.stadiumName }}" stadium.</h3></div>
                
                <div *ngIf="loginType == LoginType.None" class="alert-info">
                    <div class="loginInfo cursor-default">You have to <a [routerLink]="['/login']" style="cursor:pointer"><b>log in</b></a> to place a bet.</div>
                </div>
            </div>
            <div class="text-center" *ngIf="notFoundMessage.length"><h3>{{ notFoundMessage }}</h3></div>
        </div>
    </div>
</div>
