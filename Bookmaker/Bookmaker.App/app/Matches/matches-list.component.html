<div class="container-fluid">
    <div class="row">
        <div class="col-sm-offset-2 col-sm-8">
            <div class="table-responsive">
                <table class="table" *ngIf="matches && matches.length">
                    <thead>
                        <tr>                            
                            <th>Host</th>
                            <th>Guest</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="matchRow" *ngFor="let match of matches" (click)="goToDetails(match.id)">                                                        
                            <td>{{ match.hostTeamName }}</td>
                            <td>{{ match.guestTeamName }}</td>
                            <td>{{ match.startTime | date:'medium' }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
