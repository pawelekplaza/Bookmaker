<h1>Hello</h1>
<div>
    <div class="form-group">
        <input [(ngModel)]="user.email" placeholder="Email" />
        <input [(ngModel)]="user.username" placeholder="Username" />
        <input [(ngModel)]="user.password" placeholder="Password" />
    </div>    
    <div>
        <button type="submit" class="btn btn-default" (click)="sendPost();" ng-mouseup="0">Send post</button>        
        {{errorMessage}}
    </div>        
</div>
