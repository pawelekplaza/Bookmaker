<div class="container-fluid">
    <div class="row" style="padding-top: 20px">
        <div class="col-md-2"></div>
        <div class="col-md-8">

            <div class="container">
                <div class="row">
                    <div class="col-md-offset-3 col-md-6">
                        <div class="form-login">
                            <h4>Register now to start placing bets</h4>
                            <input type="text" id="userName" class="form-control input-sm" placeholder="username" spellcheck="false"/>
                            <br />
                            <input type="password" id="userPassword" class="form-control input-sm" placeholder="password" spellcheck="false"/>
                            <br />
                            <input type="password" id="userPasswordConfirm" class="form-control input-sm" placeholder="confirm password" spellcheck="false"/>
                            <br />
                            <input type="text" id="userEmail" class="form-control input-sm" placeholder="email address" spellcheck="false"/>
                            <br />
                            <input type="text" id="userEmailConfirm" class="form-control input-sm" placeholder="confirm email address" spellcheck="false"/>
                            <br />
                            <div class="wrapper">
                                <span class="group-btn">
                                    <a href="#" class="btn btn-primary btn-md">Register</a>
                                </span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-2"></div>
    </div>
</div>
